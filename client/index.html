<body onload="initialize()" ng-controller="GFICtrl">
  <div class="container">
    <div class="page-header">
      <h1>Data Here</h1>
    </div>
    <div class="row span12">
      <label>See what's on <a href="http://data.gov.au/">data.gov.au</a> at your address.</label>
    </div>

    <div class="row">
      <div class="span12">
        <!-- <input id="autocomplete" type="text" ng-autocomplete="result" details="place" options="options" placeholder="Address"> -->
        <!-- <div id="autocomplete"> -->

        <div class="col-xs-12 col-md-12" id="searchboxParent">
          <script type="text/ng-template" id="searchbox.tpl.html">
            <input type="text" ng-model="address" placeholder="Search Address" required />
          </script>
        </div>

      </div>
      <button ng-click="search();">Search</button>
    </div>
    <div class="row">
      <div class="span12">
        <!-- <div id="map-canvas"></div> -->
        <ui-gmap-google-map center='map.center' zoom='map.zoom' options="options" draggable="true">
          <ui-gmap-search-box
            template="searchbox.template"
            events="searchbox.events"
            parentdiv="searchbox.parentdiv"></ui-gmap-search-box>
        </ui-gmap-google-map>
      </div>
    </div>
    <pre id='preview' style='display:none'></pre>
    <div ng-repeat="result in results">
    <div class="row span12">
      <strong><a href="http://data.gov.au/dataset/{{result.source.dataset}}">{{result.source.name}}</a></strong>
    </div>
    <table ng-repeat="feature in result.features" class="table table-striped table-bordered table-condensed table-responsive">
      <thead>
        <tr>
          <th scope="col">Field</th>
          <th scope="col">Value</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="(key, value) in feature.properties">
          <th scope="row" class="dataset-label">{{key}}</th>
          <td class="dataset-details" property="dc:type">{{value}}</td>
        </tr>
      </tbody>
    </table>
  </div>
